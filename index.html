<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikelverwaltung</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <main>
        <div class="background">

        </div>
        <div class="app">
            <div class="title">
                <h1>Artikelverwaltung</h1>
                <img src="assets/icons/gestao-de-produtos.png" alt="">
            </div>

            <form>
                <div class="menu-artikelverwaltung">
                    <div class="menu-items">
                        <p><span>Artikelname</span><input id="Artikelname" type="text" placeholder="Hier eingeben"></p>
                        <p><span>Menge</span><input id="Menge" type="number" placeholder=" 0 "></p>
                        <p><span>Artikelpreis</span><input id="amount" type="text" placeholder="0.00 €"></p>

                        <p>
                            <span>Kategorie</span>
                            <select name="Kategorie" id="Kategorie">
                                <option value="">Bitte wählen</option>
                                <option value="Getränke">Getränke</option>
                                <option value="Zigaretten">Zigaretten</option>
                                <option value="Sußigkeite">Sußigkeite</option>
                                <option value="Obst">Obst</option>
                            </select>
                        </p>
                    </div>

                    <div class="btnAdd">
                        <button id="btnAdd">Produkt hinzufügen</button>
                    </div>
                </div>

            </form>
           

<div class="scroll-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Menge</th>
                        <th>Preis</th>
                        <th>Kategorie</th>
                        <th class="th-hidden"></th>
                    </tr>
                </thead>
                <tbody id="list">
                   
                  
                </tbody>
            </table>
        </div>








        </div>
    </main>


</body>
<script src="script/script.js"></script>

</html>
